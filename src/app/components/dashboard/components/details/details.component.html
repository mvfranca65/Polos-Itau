<div class="container">
    <header class="header">
        <div class="header__row">
            <h1 class="header__title">Polo {{ poloData.name }}</h1>
            <p class="header__subtitle" i18n="site description|A brief description of the site">Exibindo detalhes do polo {{ poloData.name }} #{{ poloData.id }}</p>
        </div>
    </header>

    <body class="body">
        <form [formGroup]="poloForm" class="form-polo">
            <div class="form-group">
                <h2>Detalhes do Endereço</h2>
                <div class="form-row">
                    <div class="form-row__form-field">
                      <app-cep [cep]="poloData.cep" (notify)="setAddress($event);"></app-cep>
                    </div>
                    <div class="form-row__form-field-street">
                        <mat-form-field appearance="outline">
                            <mat-label>Nome da Rua</mat-label>
                            <input matInput formControlName="street" placeholder="Nome da Rua">
                        </mat-form-field>
                    </div>
                    <div class="form-row__form-field">
                        <mat-form-field appearance="outline">
                            <mat-label>Bairro</mat-label>
                            <input matInput formControlName="neighborhood" placeholder="Bairro">
                        </mat-form-field>
                    </div>
                    <div class="form-row__form-field">
                        <mat-form-field appearance="outline">
                            <mat-label>Estado</mat-label>
                            <input matInput formControlName="state" placeholder="Estado">
                        </mat-form-field>
                    </div>
                    <div class="form-row__form-field">
                        <mat-form-field appearance="outline">
                            <mat-label>Cidade</mat-label>
                            <input matInput formControlName="city" placeholder="Cidade">
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <h2>Detalhes da Empresa</h2>
                <div class="form-row">
                    <div class="form-row__form-field">
                        <mat-form-field appearance="outline">
                            <mat-label>Nome</mat-label>
                            <input matInput formControlName="name" placeholder="Nome">
                        </mat-form-field>
                    </div>
                    <div class="form-row__form-field">
                        <mat-form-field appearance="outline">
                            <mat-label>Business</mat-label>
                            <input matInput formControlName="business" placeholder="Business">
                        </mat-form-field>
                    </div>
                    <div class="form-row__form-field">
                        <mat-form-field appearance="outline">
                            <mat-label>Valuation</mat-label>
                                <input matInput placeholder="Valuation"
                                [value]="poloForm.get('valuation')?.value | currency:'BRL':'symbol':'1.2-2'"
                                (blur)="formatCurrency()"
                                (input)="onValuationInput($event)">
                        </mat-form-field>
                    </div>
                    <div class="form-row__form-field">
                        <mat-form-field appearance="outline">
                            <mat-label>CNPJ</mat-label>
                            <input matInput formControlName="cnpj" placeholder="CNPJ" mask="00.000.000/0000-00">
                        </mat-form-field>
                    </div>
                    <div class="form-row__form-field">
                        <mat-form-field appearance="outline">
                            <mat-label>Ativo?</mat-label>
                            <mat-select formControlName="active" placeholder="Selecione">
                                <mat-option [value]="true">Sim</mat-option>
                                <mat-option [value]="false">Não</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" (click)="onCancel()" class="btn-cancel">Voltar</button>
                <button type="submit" [disabled]="poloForm.invalid" (click)="onSubmit()" class="btn-save">Salvar</button>
            </div>
        </form>
    </body>
</div>
