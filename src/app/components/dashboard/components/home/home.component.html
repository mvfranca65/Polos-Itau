<div class="principais-polos">
  <header class="header">
    <div class="header__left">
      <h1 class="header__title">Polos Itaú</h1>
      <p class="header__subtitle">Confira abaixo alguns dos principais polos do Itaú</p>
    </div>
    <div class="header__right">
      <input type="text" placeholder="Pesquisar..." class="header__search" (keyup)="applyFilter($event)">
    </div>
  </header>

  <div class="body">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
      
      <!-- Nome Column -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Nome
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Negócios Column -->
      <ng-container matColumnDef="Negócios">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by business">
          Negócios
        </th>
        <td mat-cell *matCellDef="let element"> {{element.business}} </td>
      </ng-container>
    
      <!-- Valor Column -->
      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by valuation">
          Valor
        </th>
        <td mat-cell *matCellDef="let element"> {{element.valuation | currency}} </td>
      </ng-container>
    
      <!-- Situação Column -->
      <ng-container matColumnDef="Situação">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by situation">
          Situação
        </th>
        <td mat-cell *matCellDef="let element">
          <span [ngClass]="element.active ? 'green' : 'red'" class="situacao"></span>
        </td>
      </ng-container>
    
      <!-- Ação Column -->
      <ng-container matColumnDef="Ação">
        <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by action">
          Ação
        </th>
        <td mat-cell *matCellDef="let element" (click)="seeDetails(element.id)">
          <img src="../../../assets/images/eye.png" alt="ver detalhes" width="28px" />
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
  </div>
</div>
