<div class="hubs">
  <header class="header">
    <div class="header__left">
      <h1 class="header__title" i18n="@@pageTitle">Polos Itaú</h1>
      <p class="header__subtitle" i18n="@@pageSubtitle">Confira abaixo alguns dos principais polos do Itaú</p>
    </div>
    <div class="header__right">
      <input type="text" placeholder="Pesquisar..." class="header__search" (keyup)="applyFilter($event)"
        i18n-placeholder="@@searchPlaceholder" />
    </div>
  </header>

  <body class="body">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name" sortActionDescription="Sort by name"
            i18n-sortActionDescription="@@sortByNameDescription" i18n="@@columnName">
            Nome
          </th>
          <td mat-cell *matCellDef="let element" class="td-name"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="Negocios">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="business" sortActionDescription="Sort by business"
            i18n-sortActionDescription="@@sortByBusinessDescription" i18n="@@columnBusiness">
            Negócios
          </th>
          <td mat-cell *matCellDef="let element"> {{ element.business }} </td>
        </ng-container>

        <ng-container matColumnDef="Valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="valuation" sortActionDescription="Sort by valuation"
            i18n-sortActionDescription="@@sortByValuationDescription" i18n="@@columnValuation">
            Valor
          </th>
          <td mat-cell *matCellDef="let element"> {{ element.valuation | currencyBr }} </td>
        </ng-container>

        <ng-container matColumnDef="Situacao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="situation" class="situation-th"
            sortActionDescription="Sort by situation" i18n-sortActionDescription="@@sortBySituationDescription"
            i18n="@@columnSituation">
            Situação
          </th>
          <td mat-cell *matCellDef="let element" class="centered-column">
            <span [ngClass]="element.active ? 'green' : 'red'" class="active"
              [title]="element.active ? 'Ativo' : 'Inativo'" i18n-title="@@statusTitle"></span>
          </td>
        </ng-container>

        <ng-container matColumnDef="Acao">
          <th mat-header-cell *matHeaderCellDef i18n="@@columnAction">
            Ação
          </th>
          <td mat-cell *matCellDef="let element" (click)="seeDetails(element.id)">
            <img src="../../../assets/images/eye.png" alt="ver detalhes" class="eye-img" i18n-alt="@@viewDetailsAlt" />
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Itens por página"
      i18n-aria-label="@@paginatorLabel"></mat-paginator>
  </body>
</div>
